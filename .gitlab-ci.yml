# Author: Daniel J.Mazure
# Date: 05.12.2021
# Description: GitLab CI configuration script.

# Tests over the FPGA set to manual temporarily until one specific machine is devoted
# to that task.
#
# The CI/CD flow generates a bitstream both for the targeted EA.
# The Pipeline can be triggered if there is an update (rule "changes") in the
# ea_url.txt file/folder

include:
  - local: cicd/setup.yml

variables: !reference [.setup, variables]
        #EMULATED_ACCELERATOR: openpiton
        #GIT_SUBMODULE_STRATEGY: recursive
        #NUMBER_OF_JOBS: "8"
        #FPGA_LOG_FILE: fpga.log
        #TOOLS_DIR: /home/fpga-runnerMEEP/tools/scripts
        #QDMA_DRIVERS: /home/dmazure/git_repo/dma_ip_drivers/QDMA/linux-kernel/bin
        #BITSTREAM: system_${CI_PIPELINE_ID}.bit
        #DEPLOY_DIR: /home/fpga-runnerMEEP/shell_deploy

.default_rules:
  rules:
    - if: $CI_COMMIT_BRANCH == "support"

stages:
    - EA-initialization
    - synthesis
    - implementation
    - validation
    - bitstream
    - fpga-test
    - deploy

        # This job can be extended from the EA itself...        
EA-build:
        stage: EA-initialization
        rules:
            - !reference [.setup, rules]
        timeout: 2h
        tags: 
            - !reference [.setup, tags]
        before_script:
            - !reference [.setup, before_script] 
        script:    
            - make initialize
            - make binaries
        after_script:
            - cp -r accelerator/meep_shell/binaries/* binaries
        artifacts:
                #  untracked: true
          paths:            
            - binaries        

synthesis:
        stage: synthesis
        rules:
            - !reference [.setup, rules] 
        needs:
            - EA-build
        timeout: 4h
        tags: 
            - !reference [.setup, tags]
        before_script:
            - !reference [.setup, before_script] 
        script:
            - make initialize
            - make project
            - make synthesis
        after_script:
            - mkdir tmp
            - make clean_accelerator clean_shell
            - cp cicd_log.txt tmp
            - cp -r src/system_top.sv tmp
            - cp -r tcl/shell_env.tcl tmp
            - cp gen_system.tcl tmp/tcl
        artifacts:
          when: always
          paths:
            - tmp
            - dcp
            
implementation:
        stage: implementation
        rules:
            - !reference [.setup, rules] 
        
        needs:
            - synthesis
        timeout: 4h
        tags: 
            - MEEP_FPGA
        before_script:
            - echo -e "set g_number_of_jobs $NUMBER_OF_JOBS" >> tcl/environment.tcl
        script:
            - make implementation

        after_script:
            - make clean_synthesis

        dependencies:
            - synthesis

        artifacts:
            when: on_success
            expire_in: 1 day
            paths:
                - tmp
                - dcp
                - reports
bitstream:
        stage: bitstream
        rules:
            - !reference [.setup, rules] 
        
        needs:
            - synthesis
            - implementation
        tags: 
            - MEEP_FPGA             
        script:
            - make bitstream
        after_script:
            - mv bitstream/system.bit bitstream/$BITSTREAM
            - mv bitstream/ tmp/
            - mv dcp/ tmp/
        dependencies:
            - synthesis
            - implementation
        artifacts:
            when: always
            expire_in: 1 day
            paths:
                - tmp
validation:
        stage: bitstream
        rules:
            - !reference [.setup, rules] 
        
        needs: 
            - implementation
        tags: 
            - MEEP_FPGA             
        script:
            - echo "Checking implementation reports..." 
            - make validate
        allow_failure: true            
        dependencies:
            - implementation

fpga-test:
        stage: fpga-test
        rules:
            - !reference [.setup, rules] 
        
        needs:
            - EA-build
            - bitstream
        retry: 2
        tags: 
            - FPGA_TEST 
        before_script:
            - !reference [.fpga_test, before_script]
        script:
            - sh/load_bitstream.sh qdma tmp/bitstream/$BITSTREAM
            - source sh/fpga_test.sh $FPGA_LOG_FILE                
            # The EA script should provide the right script and the right binary
            - !reference [.fpga_test, script]
            - echo "Checking FPGA log ..."
            - sh/check_log.sh $FPGA_LOG_FILE
        after_script:
            - cp $FPGA_LOG_FILE tmp
        dependencies:
            - EA-build
            - bitstream
        artifacts:
            when: always
            paths:
            - tmp

deploy-EA:
        stage: deploy
        rules:
            - !reference [.setup, rules] 
        
        tags:
            - MEEP_FPGA
        before_script:
            - EANAME=$(grep -o ea_url.txt -e NAME.*$ | awk -F ':' '$2 {print $2}') ;\
              mkdir -p $DEPLOY_DIR/$(EANAME)_$CI_COMMIT_SHORT_SHA
        script:
            - date >> $DEPLOY_DIR/$(EANAME)_$CI_COMMIT_SHORT_SHA/date.txt
            - cp -r tmp/* $DEPLOY_DIR/$(EANAME)_$CI_COMMIT_SHORT_SHA
        needs:
            - EA-build
            - synthesis
            - implementation
            - bitstream
            - fpga-test
        dependencies:
            - EA-build
            - synthesis
            - implementation
            - bitstream
            - fpga-test



